<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in css</title>
    <style>
        #firstpara{   /* color by name  */
        color:red;
       }

        #secondpara{   /* color by rgb values */
        color:rgb(12,34,54);
       }

       #thirdpara{    /* color by hex value*/
        color: #ff45ff;
       }


    </style>
</head>
<body>
    <h1 >This is my first box</h1>
    <p id="firstpara">This is paragraph of first box</p>
    <p id="secondpara"> This is para second</p>
    <p id="thirdpara">This is para third</p>
</body>
</html>
